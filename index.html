<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AyurAI Chatbot</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f7f3e3;
        color: #3e3c32;
    }
    header {
        background: #7a976d;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .chat-container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        padding: 20px;
    }
    .messages {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #d8d5c0;
        border-radius: 10px;
        background: #faf8f0;
    }
    .msg {
        margin: 10px 0;
        padding: 10px 14px;
        border-radius: 10px;
        max-width: 80%;
        line-height: 1.4;
    }
    .user {
        background: #d7e8c2;
        margin-left: auto;
    }
    .bot {
        background: #e8dfc8;
        margin-right: auto;
    }
    .input-area {
        display: flex;
        margin-top: 20px;
    }
    .input-area input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #bdb8a3;
        font-size: 16px;
    }
    .input-area button {
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        background: #7a976d;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    .input-area button:hover {
        background: #68845c;
    }
</style>
</head>
<body>
<header>AyurAI – Ayurveda Chatbot</header>
<div class="chat-container">
    <div class="messages" id="chatBox"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask something about Ayurveda..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const botResponses = {
    dosha: "Doshas are Vata, Pitta, and Kapha — the three fundamental energies in Ayurveda.",
    agni: "Agni represents the digestive fire responsible for transformation and metabolism.",
    panchakarma: "Panchakarma is a detox therapy consisting of five main cleansing procedures.",
    ama: "Ama is undigested toxin formed due to weak Agni.",
    syllabus: "Ayurveda syllabus includes Basics, Anatomy & Physiology, Dravyaguna, and Panchakarma therapy."
};

function sendMessage() {
    const input = document.getElementById("userInput");
    let text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    setTimeout(() => {
        const reply = generateReply(text.toLowerCase());
        addMessage(reply, "bot");
    }, 600);
}

function generateReply(msg) {
    for (let key in botResponses) {
        if (msg.includes(key)) return botResponses[key];
    }
    return "I am still learning. But it is definitely related to Ayurveda!";
}

function addMessage(text, sender) {
    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = `msg ${sender}`;
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
